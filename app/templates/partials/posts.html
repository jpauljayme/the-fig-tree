<ul class="posts__ul">
    {% for post in posts %}
        <li class="posts__ul__post">
            <a class="posts__ul__post--link" href="{{ url_for('showPost', postId = post.id) }}"
                hx-target="#posts"
            >
                {{ post.title}}
            </a>
            <span>{{ post.date }}</span>
        </li>
    {% endfor %}
</ul>

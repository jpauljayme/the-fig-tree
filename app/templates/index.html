{% extends "base.html" %}

{% block content %}
    <main class="posts">
        <ul>
            {% for post in posts %}
                <li>
                    <article class="posts__article">
                    {{ post.content[0:200]  | safe }}
                    </article>
            </li>
            {% endfor %}
        </ul>
    </main>
{% endblock %}
